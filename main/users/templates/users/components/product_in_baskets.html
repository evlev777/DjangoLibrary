<div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ basket.book.title }}</h5>
                    <p class="card-text">{{ basket.book.author.name }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row text-center">
                            <div class="col-lg-4">
                                <input name="basketID" type="number" class="form-control"
                                       value="{{ basket.quantity }}" min="0">
                            </div>
                            <div class="col-lg-4">
                                <a class="btn btn-success btn-md float-right" href="{% url 'books:basket_remove' basket.id %}">
                                    Сдать книгу
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
